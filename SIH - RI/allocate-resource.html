<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocate Resource</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info button {
            padding: 8px 16px;
            margin-left: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            text-align: center;
        }

        /* Button styles */
        .button-accept, .button-reject {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 5px;
        }

        .button-accept {
            background-color: #4CAF50; /* Green */
        }

        .button-reject {
            background-color: #F44336; /* Red */
        }

        .button-accept:hover, .button-reject:hover {
            background-color: #1E90FF; /* Blue */
        }

        /* Submit button styles */
        .submit-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3f51b5;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #303f9f;
        }

        footer {
            display: flex;
            justify-content: flex-end;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Resource Allocation</h1>
            <div class="user-info">
                <span>Admin: Thasildar</span>
                <button onclick="logout()">Logout</button>
            </div>
        </header>

        <table id="requests-table">
            <thead>
                <tr>
                    <th>Relevant</th>
                    <th>RI</th>
                    <th>Resource</th>
                    <th>Actions</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically generated by JavaScript -->
            </tbody>
        </table>

        <!-- Footer with the Submit and Notify button -->
        <footer>
            <button class="submit-button" onclick="submitAndNotify()">Submit and Notify</button>
        </footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const requests = [
                { relevant: 'Relevant A', ri: 'RI Ramesh', resource: 'Computers', status: 'Pending' },
                { relevant: 'Relevant B', ri: 'RI Suresh', resource: 'Technical Support Staff', status: 'Pending' },
                // Add more requests as needed
            ];

            const tableBody = document.querySelector("#requests-table tbody");
            requests.forEach((request, index) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${request.relevant}</td>
                    <td>${request.ri}</td>
                    <td>${request.resource}</td>
                    <td>
                        <button class="button-accept" onclick="updateStatus(${index}, 'Accepted', this)">Allocate</button>
                        <button class="button-reject" onclick="updateStatus(${index}, 'Rejected', this)">Reject</button>
                    </td>
                    <td id="status-${index}">${request.status}</td>
                `;
                tableBody.appendChild(row);
            });
        });

        function updateStatus(index, newStatus, clickedButton) {
            const statusElement = document.getElementById(`status-${index}`);
            statusElement.textContent = newStatus;

            statusElement.setAttribute('data-status', newStatus);

            const buttons = clickedButton.parentElement.querySelectorAll("button");
            buttons.forEach(button => {
                if (button !== clickedButton) {
                    button.disabled = true;
                }
            });
        }

        function submitAndNotify() {
            alert('Resources have been allocated and RIs have been notified.');

            const statuses = document.querySelectorAll('[id^="status-"]');
            statuses.forEach(statusElement => {
                const status = statusElement.getAttribute('data-status');
                if (status === 'Accepted') {
                    statusElement.innerHTML += ' <span style="color: green;">✅</span>';
                } else if (status === 'Rejected') {
                    statusElement.innerHTML += ' <span style="color: red;">❌</span>';
                }
            });
        }

        function logout() {
            alert("Logged out");
        }
    </script>
</body>
</html>
